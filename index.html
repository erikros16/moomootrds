<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-POP PC Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <input type="text" placeholder="🔍 Search" />
      <div class="icons">
        <button>＋</button>
        <button>🔔</button>
        <button>📩</button>
        <button>⚙️</button>
        <button>👤</button>
      </div>
    </div>

    <h1>K-POP</h1>

    <nav class="categories">
      <div class="dropdown">
        <button>BTS</button>
        <div class="dropdown-content">
          <a href="#">RM</a>
          <a href="#">Jin</a>
          <a href="#">Suga</a>
          <a href="#">J-Hope</a>
          <a href="#">Jimin</a>
          <a href="#">V</a>
          <a href="#">Jungkook</a>
        </div>
      </div>

      <div class="dropdown">
        <button>TWICE</button>
        <div class="dropdown-content">
          <a href="#">Nayeon</a>
          <a href="#">Jeongyeon</a>
          <a href="#">Momo</a>
          <a href="#">Sana</a>
          <a href="#">Jihyo</a>
          <a href="#">Mina</a>
          <a href="#">Dahyun</a>
          <a href="#">Chaeyoung</a>
          <a href="#">Tzuyu</a>
        </div>
      </div>

      <div class="dropdown">
        <button>aespa</button>
        <div class="dropdown-content">
          <a href="#">Karina</a>
          <a href="#">Winter</a>
          <a href="#">Giselle</a>
          <a href="#">Ningning</a>
        </div>
      </div>

      <div class="dropdown">
        <button>Stray Kids</button>
        <div class="dropdown-content">
          <a href="#">Bang Chan</a>
          <a href="#">Lee Know</a>
          <a href="#">Changbin</a>
          <a href="#">Hyunjin</a>
          <a href="#">Han</a>
          <a href="#">Felix</a>
          <a href="#">Seungmin</a>
          <a href="#">I.N</a>
        </div>
      </div>

      <div class="dropdown">
        <button>Others</button>
        <div class="dropdown-content">
          <a href="#">IU</a>
          <a href="#">NewJeans</a>
          <a href="#">Seventeen</a>
        </div>
      </div>
    </nav>

    <div class="filters">
      <span>✅ Nova</span>
      <span>🔁 Intercanvi</span>
      <span>📁 Per grup</span>
      <button>Filtres</button>
    </div>
  </header>

  <main class="grid">
    <div class="card">
      <img src="pcxs/images.jpg" alt="Tzuyu PC" />
      <p>@tzuyu_stan</p>
    </div>
    <div class="card">
      <img src="pcxs/images.jpg" alt="Sana PC" />
      <p>@sana_world</p>
    </div>
  </main>
</body>
</html>
