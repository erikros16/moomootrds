<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-POP PC Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Menú hamburguesa -->
  <button class="menu-toggle">☰</button>
  <div class="side-menu">
    <span>✅ Nova</span>
    <span>📁 Intercanvi</span>
    <span>🗂️ Per grup</span>
    <span>🔍 Filtres</span>
  </div>

  <!-- Foto de perfil petita -->
  <div class="perfil-icon" id="perfilFoto">
    <img src="pcxs/avatar.jpg" alt="Perfil">
  </div>

  <h1>K-POP</h1>

  <!-- Categories i desplegables -->
  <div class="categories">
    <div class="dropdown bts">
      <button>BTS</button>
      <div class="dropdown-content">
        <a href="#">RM</a>
        <a href="#">Jin</a>
        <a href="#">Suga</a>
        <a href="#">J-Hope</a>
        <a href="#">Jimin</a>
        <a href="#">V</a>
        <a href="#">Jungkook</a>
      </div>
    </div>
    <div class="dropdown twice">
      <button>TWICE</button>
      <div class="dropdown-content">
        <a href="#">Nayeon</a>
        <a href="#">Jeongyeon</a>
        <a href="#">Momo</a>
        <a href="#">Sana</a>
        <a href="#">Jihyo</a>
        <a href="#">Mina</a>
        <a href="#">Dahyun</a>
        <a href="#">Chaeyoung</a>
        <a href="#">Tzuyu</a>
      </div>
    </div>
    <div class="dropdown aespa">
      <button>aespa</button>
      <div class="dropdown-content">
        <a href="#">Karina</a>
        <a href="#">Winter</a>
        <a href="#">Giselle</a>
        <a href="#">Ningning</a>
      </div>
    </div>
    <div class="dropdown skz">
      <button>Stray Kids</button>
      <div class="dropdown-content">
        <a href="#">Bang Chan</a>
        <a href="#">Lee Know</a>
        <a href="#">Changbin</a>
        <a href="#">Hyunjin</a>
        <a href="#">Han</a>
        <a href="#">Felix</a>
        <a href="#">Seungmin</a>
        <a href="#">I.N</a>
      </div>
    </div>
    <div class="dropdown others">
      <button>Others</button>
      <div class="dropdown-content">
        <a href="#">IU</a>
        <a href="#">NewJeans</a>
        <a href="#">Seventeen</a>
      </div>
    </div>
  </div>

  <!-- Galeria de PCs -->
  <main class="grid">
    <div class="card">
      <img src="pcxs/images.jpg" alt="Tzuyu PC" />
      <p>@tzuyu_stan</p>
    </div>
    <div class="card">
      <img src="pcxs/images.jpg" alt="Sana PC" />
      <p>@sana_world</p>
    </div>
  </main>

  <!-- Secció de perfil (inicialment oculta) -->
  <section id="perfil" style="display: none;">
    <div class="perfil-container">
      <img src="pcxs/avatar.jpg" alt="Foto perfil" class="perfil-foto" />
      <h2 class="nom-usuari">@moomootrds</h2>
      <button class="pujar-btn">📤 Pujar nova PC</button><br>
      <button class="tornar-btn" id="tornarBtn">🔙 Tornar</button>
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    const perfilBtn = document.getElementById('perfilFoto');
    const perfilSection = document.getElementById('perfil');
    const mainGrid = document.querySelector('.grid');
    const categories = document.querySelector('.categories');
    const hamburguesa = document.querySelector('.menu-toggle');
    const sideMenu = document.querySelector('.side-menu');
    const title = document.querySelector('h1');

    perfilBtn.addEventListener('click', () => {
      perfilSection.style.display = 'block';
      mainGrid.style.display = 'none';
      categories.style.display = 'none';
      hamburguesa.style.display = 'none';
      sideMenu.style.display = 'none';
      title.style.display = 'none';
    });

    const tornarBtn = document.getElementById('tornarBtn');
    tornarBtn.addEventListener('click', () => {
      perfilSection.style.display = 'none';
      mainGrid.style.display = 'flex';
      categories.style.display = 'flex';
      hamburguesa.style.display = 'block';
      title.style.display = 'block';
    });

    // Menú hamburguesa toggle
    const menuToggle = document.querySelector('.menu-toggle');
    menuToggle.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
