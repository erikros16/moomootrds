  <!-- Perfil -->
  <section id="perfil" style="display: none;">

      <img src="pcxs/avatar.jpg" alt="Foto perfil" class="perfil-foto" />
      <h2 class="nom-usuari">@moomootrds</h2>
      <button class="pujar-btn">📤 Pujar nova PC</button><br>
      <button class="tornar-btn" onclick="tornarInici()">🔙 Tornar a l'inici</button>
    </div>
  </section>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const sideMenu = document.getElementById('sideMenu');

    menuToggle.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
    });

    const perfilSection = document.getElementById("perfil");
    const mainGrid = document.getElementById("mainGrid");

    function mostrarPerfil() {
      perfilSection.style.display = "block";
      mainGrid.style.display = "none";
    }

    function tornarInici() {
      perfilSection.style.display = "none";
      mainGrid.style.display = "flex";
    }
